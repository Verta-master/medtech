<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta  name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main-white">
    <div class="login">
      <div class="login__logo">
        <img src="img/images/logo-1.png" alt="Московский центр иновационных технологий в здравоохранении" width="288" height="60">
        <img src="img/images/logo-2.png" alt="Комплекс социального развития Москвы" width="138" height="54">
      </div>
      <p class="login__slogan">Москва – врачам</p>
      <p class="login__subtitle">Онлайн платформа предоставляющая наиболее полноценную и актуальную информацию по клиническим исследованиям</p>
      <form action="#" class="form">
        <div class="form__fields">
          <div class="form__field">
            <label for="login" class="form__label">Логин</label>
            <input type="text" id="login" class="form__input" placeholder="Ваша электронная почта или номер телефона">
          </div>
          <div class="form__field">
            <label for="password" class="form__label">Ваш пароль</label>
            <input type="password" id="password" class="form__input" placeholder="Введите ваш пароль">
          </div>
          <div class="form__line">
            <input type="checkbox" id="checkbox" class="form__checkbox">
            <label for="checkbox" class="form__checkbox-label">Запомнить меня</label>
            <a href="#" class="form__link">Восстановить пароль</a>
          </div>
        </div>
        <button type="submit" class="btn form__btn">Войти</button>
        <p class="form__comment">Нет аккаунта? <a href="#">Зарегистрироваться</a></p>
      </form>
    </div>
  </main>
</body>
</html>
