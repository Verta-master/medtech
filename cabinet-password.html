<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.1/jquery.fancybox.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <header class="header header--cabinet">
    <div class="wrapper">
      <div class="header__wrap">
        <div class="header__logo">
          <img src="img/images/logo.png" alt="Московский центр иновационных технологий в здравоохранении" width="288" height="60">
        </div>
        <a href="#" class="header__back">Вернуться на главную</a>
        <div class="header__login">
          <a href="#" class="header__notification header__notification--active"></a>
          <a href="#" class="header__user">
            <span>Иванов А.И</span>
            <figure class="header__ava">
              <img src="img/icons/person.svg" alt="Иванов А.И" width="40" height="40">
            </figure>
          </a>
          <button type="button" class="header__down"></button>
        </div>
      </div>
    </div>
  </header>
  
  <main class="main-white">
    <nav class="breadcrumbs">
      <div class="wrapper">
        <a href="#" class="breadcrumbs__link">Профиль пользователя</a>
        <span class="breadcrumbs__link">Изменение пароля</span>
      </div>
    </nav>
    
    <div class="password">
      <div class="wrapper">
        <div class="password__wrap">
          <form action="#" class="form form--cabinet">
            <div class="form__field form__field--nopass">
              <label for="pass1" class="form__label">Текущий пароль</label>
              <input type="password" id="pass1" class="form__input">
            </div>
            <div class="form__field form__field--pass">
              <label for="pass2" class="form__label">Новый пароль</label>
              <input type="password" id="pass2" class="form__input" value="qwerty">
            </div>
            <div class="form__field form__field--nopass">
              <label for="pass3" class="form__label">Повторите новый пароль</label>
              <input type="password" id="pass3" class="form__input">
            </div>
            <div class="form__btns">
              <a href="#" class="form__backbtn">Назад</a>
              <button type="submit" class="btn form__unpdate">Сохранить</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
    <div class="notification">
      <span>Пароль изменен</span>
      <button type="button" class="notification__close"></button>
    </div>
  </main>
  
  <script src="js/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.3.1/jquery.fancybox.min.js"></script>
</body>
</html>
