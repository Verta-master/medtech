<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta  name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main>
    <div class="login">
      <div class="login__logo">
        <img src="img/images/logo-1.png" alt="Московский центр иновационных технологий в здравоохранении" width="288" height="60">
        <img src="img/images/logo-2.png" alt="Комплекс социального развития Москвы" width="138" height="54">
      </div>
      <p class="login__title">Восстановление пароля</p>
      <form action="#" class="form">
        <div class="form__fields">
          <p class="form__label">На ваш электронный адрес <a href="#">medicalmedical123@mail.com</a> отправлено письмо с кодом для восстановления пароля</p>
          <label for="email" class="form__label">Введите код</label>
          <input type="email" id="email" class="form__input">
        </div>
        <a href="#" class="form__btn">Продолжить</a>
        <p class="form__comment">Не приходит код? <a href="#">Выслать повторно</a></p>
      </form>
    </div>
  </main>
</body>
</html>
