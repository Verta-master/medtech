<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex">
  <meta  name="viewport" content="width=device-width,initial-scale=1">
  <title>Title</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
  <main class="main-white">
    <div class="login login--pass">
      <div class="login__logo">
        <img src="img/images/logo-1.png" alt="Московский центр иновационных технологий в здравоохранении" width="288" height="60">
        <img src="img/images/logo-2.png" alt="Комплекс социального развития Москвы" width="138" height="54">
      </div>
      <p class="login__title">Восстановление пароля</p>
      <form action="#" class="form">
        <div class="form__fields">
          <div class="form__field">
            <label for="password" class="form__label">Придумайте новый пароль</label>
            <input type="password" id="password" class="form__input" placeholder="Введите ваш пароль">
          </div>
          <div class="form__field">
            <label for="password" class="form__label">Подтвердите новый пароль</label>
            <input type="password" id="password" class="form__input" placeholder="Введите ваш пароль">
          </div>
        </div>
        <button type="submit" class="btn form__btn">Изменить пароль</button>
      </form>
    </div>
  </main>
</body>
</html>
